<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Javascript Exercise!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <label class="forms" for="title">Title</label>
                <input type="text" id="title" class="title form-control w-25 rounded-0">
                <label class="forms" for="author">Author</label>
                <input type="text" id="author" class="author form-control w-25 rounded-0">
                <label class="forms" for="pages">Pages</label>
                <input type="number" min="1" max="1000" id="pages" class="pages form-control w-25 rounded-0">
                <label class="forms" for="read">Read it?</label>
                <div class="col-12">
                    <label class="forms2" for="yes">yes</label>
                    <input type="radio" id="yes" name="read" value=true onclick="handleClick(this)">
                    <label class="forms2" for="no">no</label>
                    <input type="radio" id="no" name="read" value=false onclick="handleClick(this)">
                </div>
                <button class="btn btn-outline-dark rounded-0 mt-3">Submit</button>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
